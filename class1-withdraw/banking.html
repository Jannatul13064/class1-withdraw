<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center  mt-20 mb-10 font-extrabold">Lets get Some<span class="text-red-400">
                Money</span>
        </h1>
    </header>
    <main>
        <section class="container mx-auto w-3/4">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-purple-400 rounded text-center text-white font-bold text-5xl my-10 p-10">
                    <h2>Deposite</h2>
                    <h3>$<span id="depo">00</span></h3>
                </div>
                <div class="bg-blue-300 rounded text-center text-white font-bold text-5xl my-10 p-10">
                    <h2>Withdraw</h2>
                    <h3>$<span id="withdraw-balance">00</span></h3>
                </div>
                <div class="bg-red-400 rounded text-center text-white font-bold text-5xl my-10 p-10">
                    <h2>Balance</h2>
                    <h3>$<span id="balanceAcc">200</span></h3>
                </div>
            </div>
        </section>

        <!-- /*Deposite and Withdraw*/ -->
        <section class="container mx-auto w-3/4 p-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400 rounded text-center font-bold my-10 p-10">
                    <h2 class="text-3xl mb-4 text-white">Please Deposite</h2>
                    <input id="deposit-input" class="p-5  rounded text-center text-gray w-80" type="text"
                        placeholder="$amount you want to deposite">
                    <button id="deposite"
                        class="p-3 bg-green-400 my-2 rounded text-white text-xl bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 ..."
                        type="submit">Deposite</button>
                </div>
                <div class="bg-red-300 rounded text-center font-bold my-10 p-10">
                    <h2 class="text-3xl mb-4 text-white">Please Withdraw</h2>
                    <input id="input-withdraw" class="p-5 rounded text-center w-80" type="text"
                        placeholder="$amount you want to Withdraw">
                    <button id="withdraw-button"
                        class="p-3 bg-green-400 my-2 rounded text-white text-xl bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 ..."
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
