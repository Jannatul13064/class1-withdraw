<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAP er BANK</title>
    <!-- //Tailwinds -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center  my-10 font-extrabold">This is my second <span class="text-red-400">Website(BAP
                er Bank)</span></h1>
    </header>
    <main>
        <section class="rounded bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 ... mx-auto w-3/4 mt-8 p-20">
            <h3 class="text-3xl mb-5 text-white mx-40">Please Login</h3>

            <div class="mx-40">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-pass" class="border-2 border-gray-400 rounded block px-2 w-3/4" type="password"
                    placeholder="Password">
                <button id="login-submit" class="p-2 bg-green-400 my-2 rounded text-white" type="submit">Submit
                    Here</button>
            </div>

        </section>
    </main>

    <script src="js/bank.js"></script>

</body>

</html>
